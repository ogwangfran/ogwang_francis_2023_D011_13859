<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Francis' Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="formats.css"> <!-- Link the custom CSS -->
</head>
<body>
  <header class="bg-dark text-white p-3 text-center">
    <h1>Welcome to Francis' Portfolio</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link text-light" href="index.html">Home</a>
      <a class="nav-link text-light" href="about.html">About Me</a>
      <a class="nav-link text-light" href="contact.html">Contact</a>
      <a class="nav-link text-light" href="custom.html">Projects</a>
    </nav>
  </header>
  <main class="container mt-4">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="glimpse.jpg" class="d-block w-100" alt="Project 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Project 1</h5>
            <p>A glimpse into my creative side.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="innovative.jpg" class="d-block w-100" alt="Project 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Project 2</h5>
            <p>Innovative and functional designs.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="explore.jpg" class="d-block w-100" alt="Project 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Project 3</h5>
            <p>Exploring new possibilities.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>
  <footer class="text-center p-3 mt-4 bg-dark text-light">
    <p>&copy; 2024 Francis' Portfolio</p>
  </footer>
